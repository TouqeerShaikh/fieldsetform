<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIELDSET</title>
    <style>
        fieldset {
            width: 40vw;
            padding-left: 5vw;
            /* height: 25vh; */
        }
        input {
            width: 180px;
        }
    </style>
</head>
<body>
    <a href="./application.html"><button>Application Form</button></a>
    
        <fieldset>
            <legend>Login details</legend>
            <br>
            <label for="name">Name:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="name">
            <br><br>
            <label for="email">Email:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" id="email">
            <br><br>
            <label for="pass">Password:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" id="pass">
        </fieldset>
        <fieldset>
            <legend>Your feedback</legend>
            <br>
            Please check all emotions that apply to tou:
            <br><br>
            <label for="angry">Angry</label>
            <input type="checkbox" id="angry">
            <br><br>
            <label for="sad">Sad</label>
            <input type="checkbox" id="sad">
            <br><br>
            <label for="happy">Happy</label>
            <input type="checkbox" id="happy">
            <br><br>
            <label for="ambi">Ambivalent</label>
            <input type="checkbox" id="ambi">
            <br><br>
            How satisfied were you with our service?
            <br><br>
            <label for="vsat">Very satisfied</label>
            <input type="checkbox" id="vsat">

        </fieldset>
    
</body>
</html>
